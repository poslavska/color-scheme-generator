<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <main>
        <section class="scheme-selectors">
            <input type="color" value="#F55A5A" id="seed-color" aria-label="color-picker">
            <select class="scheme-picker" id="scheme-mode" aria-label="scheme-mode-picker">
                <option selected="selected">Monochrome</option>
                <option>Monochrome-dark</option>
                <option>Monochrome-light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-complement</option>
                <option>Triad</option>
            </select>
            <button class="get-scheme-btn" id="get-scheme-btn">Get color scheme</button>
        </section>
        <section class="colors" id="colors">
            <div class="color-container" id="color-1">
                <div class="code-wrapper">
                    <p class="color-code">#F55A5A</p>    
                </div>
            </div>
            <div class="color-container" id="color-2">
                <div class="code-wrapper">
                    <p class="color-code">#2B283A</p>    
                </div>
            </div>
            <div class="color-container" id="color-3">
                <div class="code-wrapper">
                    <p class="color-code">#FBF3AB</p>    
                </div>
            </div>
            <div class="color-container" id="color-4">
                <div class="code-wrapper">
                    <p class="color-code">#AAD1B6</p>    
                </div>
            </div>
            <div class="color-container" id="color-5">
                <div class="code-wrapper">
                    <p class="color-code">#A626D3</p>    
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
